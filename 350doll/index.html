<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#1c1b1f" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Because meta descriptions have an indirect impact on search rankings and especially because they can significantly impact user behavior, it's important to put some effort into writing them.">
    <title>Upwork project</title>

    <link rel="stylesheet" href="sass/style.css">

</head>

<body id="body">
    <div w3-include-html="snippets/header.html" class="navbar-container"></div>

    <main>
        <div w3-include-html="snippets/hero.html"></div>
        <div w3-include-html="snippets/special.html"></div>
        <div w3-include-html="snippets/trusted.html"></div>
        <div w3-include-html="snippets/support.html"></div>

    </main>

    <div w3-include-html="snippets/footer.html" class="footer-container"></div>


    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                elmnt.innerHTML = this.responseText;
                            }
                            if (this.status == 404) {
                                elmnt.innerHTML = "Page not found.";
                            }
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        };
        includeHTML();
    </script>

    <script src="js/script.min.js"></script>

</body>

</html>
